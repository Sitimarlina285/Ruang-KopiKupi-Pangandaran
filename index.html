<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruang KopiKupi - Pangandaran</title>
    <link rel="icon" href="img/logo.webp" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
            background-image: url('img/bg.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            margin: 0;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .menu-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .menu-image {
            width: 50px;
            height: 50px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .menu-image img {
            width: 32px;
            height: 32px;
            filter: invert(1);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            min-width: 200px;
            border-radius: 8px;
            z-index: 1000;
            top: 100%;
            right: 0;
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-item {
            padding: 12px 16px;
            text-decoration: none;
            color: white;
            display: block;
            text-align: left;
        }

        .dropdown-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2em;
            margin: 20px 0;
        }

        .button {
            background-color: rgba(31, 31, 31, 0.5);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #25D366;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.4);
        }

        .whatsapp-float svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            .button {
                width: 80%;
                max-width: 300px;
                padding: 12px 0;
            }
            .menu-container {
                top: 15px;
                right: 15px;
            }
            .menu-image img {
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <button class="menu-image" onclick="toggleDropdown()">
            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTMgMTJIMjFNMyA2SDIxTTMgMThIMjEiIHN0cm9rZT0iIzMzMzMzMyIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiLz4KPC9zdmc+Cg==" alt="Menu Icon">
        </button>
        <div class="dropdown-content" id="dropdownMenu">
            <a href="menu/minuman.html" class="dropdown-item">Menu</a>
            <a href="tentang.html" class="dropdown-item">Tentang Kami</a>
            <a href="lokasi.html" class="dropdown-item">Lokasi</a>
            <a href="kontak.html" class="dropdown-item">Kontak</a>
            <a href="galeri.html" class="dropdown-item">Dokumentasi</a>
            <a href="saran.html" class="dropdown-item">Saran</a>
        </div>
    </div>

    <div class="main-content">
        <h1>Ruang KopiKupi - Pangandaran</h1>
        <a href="menu/minuman.html">
            <button class="button">Menu</button>
        </a>
    </div>

    <button class="whatsapp-float" onclick="openWhatsApp()">
        <svg viewBox="0 0 24 24">
            <img src="img/wa.webp" width="40px" height="auto">
        </svg>
    </button>

    <script>
        function toggleDropdown() {
            document.getElementById('dropdownMenu').classList.toggle('show');
        }

        function openWhatsApp() {
            window.open('https://wa.me/6285323494100', '_blank');
        }
    </script>
</body>
</html>
