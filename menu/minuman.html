<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
    <div class="blur-background"></div>
    
    <header class="header">
        <div class="header-content">
            <h1><a href="../index.html">Ruang KopiKupi - Pangandaran</a></h1>
            <div class="dropdown-container">
                <button class="dropdown-btn" id="dropdownBtn">
                    <span>Pilih Kategori</span>
                    <span class="dropdown-icon">‚ñº</span>
                </button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <div class="dropdown-item" data-url="makanan.html">
                        <span class="dropdown-item-icon">üçΩÔ∏è</span>
                        <div class="dropdown-item-text">
                            <span class="dropdown-item-title">Makanan</span>
                            <span class="dropdown-item-desc">Hidangan utama & appetizer</span>
                        </div>
                    </div>
                    <div class="dropdown-item" data-url="minuman.html">
                        <span class="dropdown-item-icon">‚òï</span>
                        <div class="dropdown-item-text">
                            <span class="dropdown-item-title">Minuman</span>
                            <span class="dropdown-item-desc">Kopi, teh & minuman segar</span>
                        </div>
                    </div>
                    <div class="dropdown-item" data-url="snack.html">
                        <span class="dropdown-item-icon">üç™</span>
                        <div class="dropdown-item-text">
                            <span class="dropdown-item-title">Snack</span>
                            <span class="dropdown-item-desc">Cemilan & makanan ringan</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="page-title">
            <h2>Minuman Menu</h2>
        </div>
        
        <div class="menu-container">
            <div class="product-card">
                <img src="../img/capucino.webp" width="200" height="200" alt="Hot Coffe Cappucino">
                <button class="product-button" 
                        data-img="../img/capucino.webp"
                        data-title="Hot Coffe Cappucino"
                        data-desc="Perpaduan <em>espresso</em>, <em>steamed milk</em>, dan <em>milk foam</em> dengan rasio 1:1:1 yang sempurna, menciptakan cita rasa kopi yang seimbang dan tekstur yang creamy.">
                    Hot Coffe Cappucino
                </button>
            </div>

            <div class="product-card">
                <img src="../img/americano.jpg" width="200" height="200" alt="Hot Coffe Americano">
                <button class="product-button" 
                        data-img="../img/americano.jpg"
                        data-title="Hot Coffe Americano"
                        data-desc="Espresso pekat yang dicampur dengan <em>hot water</em>, menghasilkan kopi hitam yang <em>smooth</em> dan <em>bold</em>, cocok untuk yang suka <em>simplicity</em> dalam secangkir kopi.">
                    Hot Coffe Americano
                </button>
            </div>

            <div class="product-card">
                <img src="../img/kopisusu.jpg" width="200" height="200" alt="Hot Coffe Milk">
                <button class="product-button" 
                        data-img="../img/kopisusu.jpg"
                        data-title="Hot Coffe Milk"
                        data-desc="Kopi hitam pekat yang dicampur dengan <em>steamed milk</em>, memberikan rasa yang creamy dan manis natural, favorit untuk segala suasana dan waktu.">
                    Hot Coffe Milk
                </button>
            </div>

            <div class="product-card">
                <img src="../img/whitecream.jpg" width="200" height="200" alt="Coffe White Cream">
                <button class="product-button" 
                        data-img="../img/whitecream.jpg"
                        data-title="Coffe White Cream"
                        data-desc="Perpaduan kopi hitam dengan <em>white cream</em> yang lembut, menghasilkan rasa <em>smooth</em> dan <em>creamy</em> yang memanjakan lidah dengan kelembutan yang istimewa.">
                    Coffe White Cream
                </button>
            </div>

            <div class="product-card">
                <img src="../img/Iced-Caramel-Macchiato-f4a10f9.jpg" width="200" height="200" alt="Iced Caramel Macchiato">
                <button class="product-button" 
                        data-img="../img/Iced-Caramel-Macchiato-f4a10f9.jpg"
                        data-title="Iced Caramel Macchiato"
                        data-desc="Kombinasi <em>espresso</em>, <em>milk</em>, dan <em>caramel syrup</em> disajikan dengan es batu, memberikan rasa manis dan <em>refreshing</em> yang cocok dinikmati saat cuaca panas.">
                    Iced Caramel Macchiato
                </button>
            </div>

            <div class="product-card">
                <img src="../img/gulaaren.png" width="200" height="200" alt="Iced Coffee Milk Palm Sugar">
                <button class="product-button" 
                        data-img="../img/gulaaren.png"
                        data-title="Iced Coffee Milk Palm Sugar"
                        data-desc="Perpaduan kopi hitam, <em>fresh milk</em>, dan <em>palm sugar syrup</em> yang khas, menciptakan rasa manis alami dan aroma yang <em>rich</em> dan <em>smooth</em> dengan sentuhan tradisional.">
                    Iced Coffee Milk Palm Sugar
                </button>
            </div>

          <!-- Affogato -->
            <div class="product-card">
                <img src="../img/affogato.jpg" width="200" height="200" alt="Affogato">
                <button class="product-button" 
                        data-img="../img/affogato.jpg"
                        data-title="Affogato"
                        data-desc="Kombinasi sempurna antara <em>espresso panas</em> yang dituangkan di atas <em>es krim vanila</em>, menciptakan harmoni rasa pahit dan manis yang menyegarkan.">
                    Affogato
                </button>
            </div>

            <!-- Espresso -->
            <div class="product-card">
                <img src="../img/expreso.jpg" width="200" height="200" alt="Espresso">
                <button class="product-button" 
                        data-img="../img/expreso.jpg"
                        data-title="Espresso"
                        data-desc="Kopi hitam pekat yang diseduh dengan tekanan tinggi, menghasilkan rasa kuat, aroma tajam, dan crema khas di permukaannya. Cocok bagi pencinta kopi sejati.">
                    Espresso
                </button>
            </div>

            <!-- Flat White -->
            <div class="product-card">
                <img src="../img/flatewhite.jpg" width="200" height="200" alt="Flat White">
                <button class="product-button" 
                        data-img="../img/flatewhite.jpg"
                        data-title="Flat White"
                        data-desc="Minuman berbasis <em>espresso</em> dengan tekstur <em>microfoam</em> susu yang halus dan tipis, memberikan keseimbangan sempurna antara kopi dan susu.">
                    Flat White
                </button>
            </div>

        </div>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-button" id="close-popup">&times;</span>
            <img id="popup-img" src="" alt="Popup Image">
            <h3 id="popup-title"></h3>
            <p id="popup-desc"></p>
        </div>
    </div> 
<script src="script.js" defer></script>
