<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruang KopiKupi - Pangandaran</title>
    <link rel="icon" href="../img/logo.webp" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="blur-background"></div>
    
    <header class="header">
        <div class="header-content">
            <h1><a href="../index.html">Ruang KopiKupi - Pangandaran</a></h1>
            <div class="dropdown-container">
                <button class="dropdown-btn" id="dropdownBtn">
                    <span>Pilih Kategori</span>
                    <span class="dropdown-icon">▼</span>
                </button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <div class="dropdown-item" data-url="makanan.html">
                        <span class="dropdown-item-icon">🍽️</span>
                        <div class="dropdown-item-text">
                            <span class="dropdown-item-title">Makanan</span>
                            <span class="dropdown-item-desc">Hidangan utama & appetizer</span>
                        </div>
                    </div>
                    <div class="dropdown-item" data-url="minuman.html">
                        <span class="dropdown-item-icon">☕</span>
                        <div class="dropdown-item-text">
                            <span class="dropdown-item-title">Minuman</span>
                            <span class="dropdown-item-desc">Kopi, teh & minuman segar</span>
                        </div>
                    </div>
                    <div class="dropdown-item" data-url="snack.html">
                        <span class="dropdown-item-icon">🍪</span>
                        <div class="dropdown-item-text">
                            <span class="dropdown-item-title">Snack</span>
                            <span class="dropdown-item-desc">Cemilan & makanan ringan</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="page-title">
            <h2>Snack Menu</h2>
        </div>
        
        <div class="menu-container">
            <div class="product-card">
                <img src="../img/burger.jpg" width="200" height="200" alt="Classic Beef Cheeseburger">
                <button class="product-button" 
                        data-img="../img/burger.jpg"
                        data-title="Classic Beef Cheeseburger"
                        data-desc="Perpaduan <em>beef patty</em> yang juicy, <em>lelehan keju cheddar</em>, dan <em>roti brioche</em> yang lembut — disajikan dengan sayuran segar dan saus spesial rumah.">
                    Classic Beef Cheeseburger
                </button>
            </div>

            <div class="product-card">
                <img src="../img/kentang-goreng.jpg" width="200" height="200" alt="French fries">
                <button class="product-button" 
                        data-img="../img/kentang-goreng.jpg"
                        data-title="French fries"
                        data-desc="Potongan kentang pilihan yang digoreng hingga <em>renyah keemasan</em>, disajikan dengan taburan <em>garam halus</em> dan pilihan saus favorit.">
                    French fries
                </button>
            </div>

            <div class="product-card">
                <img src="../img/paperoni chezze.jpg" width="200" height="200" alt="Pepperoni and Cheese Pizza">
                <button class="product-button" 
                        data-img="../img/paperoni chezze.jpg"
                        data-title="Pepperoni and Cheese Pizza"
                        data-desc="Pizza tipis berlapis <em>saus tomat spesial</em>, <em>keju mozzarella leleh</em>, dan <em>irisan pepperoni</em> yang gurih — dipanggang sempurna untuk cita rasa klasik yang menggoda.">
                    Pepperoni and Cheese Pizza
                </button>
            </div>

            <div class="product-card">
                <img src="../img/roti-bakar.jpg" width="200" height="200" alt="Chocolate Cheese Toast">
                <button class="product-button" 
                        data-img="../img/roti-bakar.jpg"
                        data-title="Chocolate Cheese Toast"
                        data-desc="Roti tebal yang dibakar hingga <em>renyah di luar</em> dan <em>lembut di dalam</em>, diisi dengan <em>lelehan keju</em> dan <em>coklat manis</em> — perpaduan rasa gurih dan manis yang pas untuk teman ngopi.">
                    Chocolate Cheese Toast
                </button>
            </div>

            <div class="product-card">
                <img src="../img/pisang-goreng.jpg" width="200" height="200" alt="Fried Bananas">
                <button class="product-button" 
                        data-img="../img/pisang-goreng.jpg"
                        data-title="Fried Bananas"
                        data-desc="Pisang pilihan yang dibalut adonan gurih dan digoreng hingga <em>renyah keemasan</em>, sempurna sebagai cemilan manis yang hangat dan nikmat.">
                    Fried Bananas
                </button>
            </div>

            <div class="product-card">
                <img src="../img/singkong.jpg" width="200" height="200" alt="Cheese Fried Cassava">
                <button class="product-button" 
                        data-img="../img/singkong.jpg"
                        data-title="Cheese Fried Cassava"
                        data-desc="Singkong segar yang digoreng hingga <em>renyah di luar</em> dan <em>lembut di dalam</em>, disajikan dengan taburan <em>keju parut</em> yang gurih dan lezat.">
                    Cheese Fried Cassava
                </button>
            </div>
        </div>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-button" id="close-popup">&times;</span>
            <img id="popup-img" src="" alt="Popup Image">
            <h3 id="popup-title"></h3>
            <p id="popup-desc"></p>
        </div>
    </div>
<script src="script.js" defer></script>
</body>
</html>
